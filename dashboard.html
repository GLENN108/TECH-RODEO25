<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tech Rodeo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Tech Elements -->
    <div class="floating-elements">
        <div class="tech-shape shape-1"></div>
        <div class="tech-shape shape-2"></div>
        <div class="tech-shape shape-3"></div>
        <div class="tech-shape shape-4"></div>
        <div class="tech-shape shape-5"></div>
    </div>

    <!-- Dashboard Header -->
    <header class="register-header">
        <div class="register-header-container">
            <a href="events.html" class="back-btn">‚Üê Events</a>
            <h1 class="register-header-title">My Dashboard</h1>
            <div style="text-align: right;">
                <button class="back-btn" onclick="logoutUser(); window.location.href='index.html'">Logout</button>
            </div>
        </div>
    </header>

    <!-- Dashboard Main -->
    <main class="register-main">
        <div class="register-container">
            <div class="register-content">
                <!-- User Info -->
                <div id="userInfo" style="margin-bottom: 2rem; padding: 1.5rem; background: rgba(0, 212, 255, 0.1); border-radius: 12px; border: 1px solid rgba(0, 212, 255, 0.3);">
                    <h3 style="font-family: 'Orbitron', sans-serif; color: var(--primary-blue); margin-bottom: 0.5rem;">College Information</h3>
                    <p id="collegeInfo" style="font-family: 'Rajdhani', sans-serif; color: var(--text-light); margin: 0.3rem 0;"></p>
                    <p id="departmentInfo" style="font-family: 'Rajdhani', sans-serif; color: var(--text-gray); margin: 0.3rem 0;"></p>
                </div>

                <!-- Registrations Section -->
                <div>
                    <h2 class="register-title" style="font-size: 2rem; margin-bottom: 1rem;">My Registrations</h2>
                    <div id="registrationsList">
                        <p style="text-align: center; color: var(--text-gray); padding: 2rem;">
                            Loading your registrations...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
