<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Rodeo Events - Loyola College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Tech Elements -->
    <div class="floating-elements">
        <div class="tech-shape shape-1"></div>
        <div class="tech-shape shape-2"></div>
        <div class="tech-shape shape-3"></div>
        <div class="tech-shape shape-4"></div>
        <div class="tech-shape shape-5"></div>
    </div>

    <!-- Events Page Header -->
    <header class="events-header">
        <div class="events-header-container">
            <!-- TR Logo (Left) -->
            <div class="events-logo-left">
                <a href="index.html" class="logo-link">
                    <div class="home-icon-wrapper">
                        <svg class="home-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </a>
            </div>

            <!-- Center Title -->
            <div class="events-title-center">
                <h1 class="events-main-title">TECH RODEO EVENTS</h1>
            </div>

            <!-- Menu Icon (Right) -->
            <div class="events-menu-right">
                <div class="events-nav-menu">
                    <div class="user-menu" style="display: none;">
                        <a href="dashboard.html" class="nav-link">Dashboard</a>
                        <a href="admin.html" class="nav-link">Admin</a>
                        <button onclick="logoutUser(); window.location.reload();" class="nav-button">Logout</button>
                    </div>
                    <div class="login-links">
                        <a href="login.html" class="nav-link">Login</a>
                        <a href="register-user.html" class="nav-link">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Events Grid Section -->
    <main class="events-main">
        <div class="events-container">
            <!-- Event Card 1: HackVerse -->
            <div class="event-card" data-event="hackverse">
                <div class="event-card-content">
                    <h2 class="event-name">BugWarz</h2>
                    <button class="event-details-btn" onclick="navigateToEvent('hackverse')">
                        View Details
                    </button>
                </div>
            </div>

            <!-- Event Card 2: VisWiz -->
            <div class="event-card" data-event="viswiz">
                <div class="event-card-content">
                    <h2 class="event-name">VisWiz</h2>
                    <button class="event-details-btn" onclick="navigateToEvent('viswiz')">
                        View Details
                    </button>
                </div>
            </div>

            <!-- Event Card 3: IQ Verse -->
            <div class="event-card" data-event="iqverse">
                <div class="event-card-content">
                    <h2 class="event-name">IQ Verse</h2>
                    <button class="event-details-btn" onclick="navigateToEvent('iqverse')">
                        View Details
                    </button>
                </div>
            </div>

            <!-- Event Card 4: DataWear -->
            <div class="event-card" data-event="datawear">
                <div class="event-card-content">
                    <h2 class="event-name">DataWear</h2>
                    <button class="event-details-btn" onclick="navigateToEvent('datawear')">
                        View Details
                    </button>
                </div>
            </div>

            <!-- Event Card 5: Rodei Hunt -->
            <div class="event-card" data-event="rodeihunt">
                <div class="event-card-content">
                    <h2 class="event-name">Rodeo Hunt</h2>
                    <button class="event-details-btn" onclick="navigateToEvent('rodeihunt')">
                        View Details
                    </button>
                </div>
            </div>

            <!-- Event Card 6: Data Fusion -->
            <div class="event-card" data-event="datafusion">
                <div class="event-card-content">
                    <h2 class="event-name">Data Fusion</h2>
                    <button class="event-details-btn" onclick="navigateToEvent('datafusion')">
                        View Details
                    </button>
                </div>
            </div>

            <!-- Event Card 7: ProFusion -->
            <div class="event-card" data-event="profusion">
                <div class="event-card-content">
                    <h2 class="event-name">ProFusion</h2>
                    <button class="event-details-btn" onclick="navigateToEvent('profusion')">
                        View Details
                    </button>
                </div>
            </div>

            <!-- Event Card 8: Pitch Storm -->
            <div class="event-card" data-event="pitchstorm">
                <div class="event-card-content">
                    <h2 class="event-name">Pitch Storm</h2>
                    <button class="event-details-btn" onclick="navigateToEvent('pitchstorm')">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="events.js"></script>
</body>
</html>
